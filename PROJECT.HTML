<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizverse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <div id="quiz-header">
      <h1>✨ Quizverse ✨</h1>
      <div id="score-container" class="hide">
        <p>Score: <span id="score">0</span></p>
      </div>
    </div>

    <div id="question-container" class="hide">
      <p id="question-text"></p>
      <div id="answer-buttons"></div>
    </div>

    <div id="controls-container">
      <button id="start-button">Start Quiz</button>
      <div id="timer-container" class="hide">
        <span>Time: <span id="timer">30</span>s</span>
      </div>
    </div>

    <div id="results-container" class="hide">
      </div>
  </div>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
